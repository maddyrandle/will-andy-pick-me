<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <h1>Will Andy Pick Me?</h1>
    <section class="main-container">
      <div class="q-and-a-box">
        <input type="text" onfocus="this.value=''" value="Ask your question here!">
        <button class="get-answer-btn" type="button" name="button">Get your answer</button>
        <img class="eight-ball" src="./assets/eight-ball.png" alt="eight ball">
        <div class="hidden user-card">
          <p class="user-question">"Does Sodie love Oscar?"</p>
          <p class="user-answer">Dont count on it</p>
        </div>
        <button class="clear-btn" type="button" name="button">Clear</button>
      </div>
      <img class="woody" src="./assets/woody.png" alt="Woody">
    </section>
  <script src="./index.js"></script>
  </body>
</html>
